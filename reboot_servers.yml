---
- name: Reboot Ubuntu 24.04 Servers
  hosts: all
  become: true # Required for rebooting
  ansible_python_interpreter: /usr/bin/python3.12  # Use the detected path
  tasks:
    - name: Reboot the server
      reboot:
        msg: "Reboot initiated by Ansible"
        connect_timeout: 5
        reboot_timeout: 300 # Allow up to 5 minutes for reboot
        pre_delay: 0       # No delay before rebooting

